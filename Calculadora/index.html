<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Orbitron:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <div id="inicio">
        <div id="inicio__bolita"></div>
    </div>
    <div class="calculadora">
        <header>
            <div id="githubLogo"><a href="https://github.com/developmentMatias" target="_blank"><img src="media/githubLogo.png" alt="gitHub" width="26"></a></div>
            <div id="gmail"><h2>matias.dvlp@gmail.com</h2></div>
        </header>
        <div class="calculadora__pantalla">
            0
        </div>
        <div class="calculadora__botones">
            <div class="botones__boton largo" id="borrar">C</div>
            <div class="botones__boton">%</div>
            <div class="botones__boton operadores">/</div>
            <div class="botones__boton">7</div>
            <div class="botones__boton">8</div>
            <div class="botones__boton">9</div>
            <div class="botones__boton operadores">*</div>
            <div class="botones__boton">4</div>
            <div class="botones__boton">5</div>
            <div class="botones__boton">6</div>
            <div class="botones__boton operadores">-</div>
            <div class="botones__boton">1</div>
            <div class="botones__boton">2</div>
            <div class="botones__boton">3</div>
            <div class="botones__boton operadores">+</div>
            <div class="botones__boton largo ">0</div>
            <div class="botones__boton">.</div>
            <div class="botones__boton operadores">=</div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
